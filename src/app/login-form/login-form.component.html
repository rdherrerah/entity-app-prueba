<div class="container">
    <div class="row justify-content-center p-3">
        <div class="card p-3 " style="width: 18rem;">
            <div class="mb-3">
                <label for="user" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="user" [(ngModel)]="usuario.user" placeholder="admin" required #user="ngModel">
                <div *ngIf="user.invalid && (user.dirty || user.touched)" class="alert">
                    <div class="text-danger" *ngIf="user.errors?.['required']">Campo es necesario</div>                
                </div>
            </div>
            <div class="mb-3">
                <label for="pswd" class="form-label">Clave</label>
                <input type="password" id="pswd" class="form-control" [(ngModel)]="usuario.pswd" aria-labelledby="passwordHelpBlock" required>
                <div *ngIf="user.invalid && (user.dirty || user.touched)" class="alert">
                    <div class="text-danger" *ngIf="user.errors?.['required']">Campo es necesario</div>                
                </div>
            </div>
            <button type="button" class="btn btn-dark" (click)="login()">Entrar</button>
        </div>
    </div>
</div>
